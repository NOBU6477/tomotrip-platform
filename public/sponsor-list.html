<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>協賛店一覧 - TomoTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/ocean_background.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .sponsor-header {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.9), rgba(32, 201, 151, 0.9));
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        .store-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: none;
            margin-bottom: 1.5rem;
        }
        
        .store-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .store-logo {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .status-active {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }
        
        .status-pending {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            color: white;
        }
        
        .btn-view-store {
            background: linear-gradient(135deg, #007bff, #6610f2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-view-store:hover {
            background: linear-gradient(135deg, #0056b3, #520dc2);
            color: white;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <div class="sponsor-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="h2 mb-1">TomoTrip 協賛店一覧</h1>
                    <p class="mb-0 opacity-75">登録済みの協賛店・観光ガイドサービス</p>
                </div>
                <div class="col-md-4 text-md-end">
                    <a href="index.html" class="btn btn-light me-2">
                        <i class="bi bi-house me-1"></i>ホーム
                    </a>
                    <a href="sponsor-registration.html" class="btn btn-outline-light">
                        <i class="bi bi-plus-circle me-1"></i>新規登録
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <div class="container">
        <!-- 統計情報 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="store-card text-center">
                    <i class="bi bi-shop text-primary" style="font-size: 2rem;"></i>
                    <h4 class="mt-2 mb-0" id="totalStores">0</h4>
                    <small class="text-muted">登録店舗数</small>
                </div>
            </div>
            <div class="col-md-3">
                <div class="store-card text-center">
                    <i class="bi bi-people text-success" style="font-size: 2rem;"></i>
                    <h4 class="mt-2 mb-0" id="totalGuides">0</h4>
                    <small class="text-muted">アクティブガイド数</small>
                </div>
            </div>
            <div class="col-md-3">
                <div class="store-card text-center">
                    <i class="bi bi-calendar-check text-warning" style="font-size: 2rem;"></i>
                    <h4 class="mt-2 mb-0" id="totalReservations">0</h4>
                    <small class="text-muted">今月の予約数</small>
                </div>
            </div>
            <div class="col-md-3">
                <div class="store-card text-center">
                    <i class="bi bi-star-fill text-info" style="font-size: 2rem;"></i>
                    <h4 class="mt-2 mb-0">4.8</h4>
                    <small class="text-muted">平均評価</small>
                </div>
            </div>
        </div>

        <!-- 協賛店リスト -->
        <div id="storeList" class="row">
            <!-- 店舗カードがここに動的に挿入されます -->
        </div>
        
        <!-- ローディング -->
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">読み込み中...</span>
            </div>
            <p class="mt-3 text-white">協賛店情報を読み込み中...</p>
        </div>
        
        <!-- 空の状態 -->
        <div id="emptyState" class="text-center py-5" style="display: none;">
            <i class="bi bi-shop text-white" style="font-size: 4rem; opacity: 0.5;"></i>
            <h3 class="text-white mt-3">協賛店がありません</h3>
            <p class="text-white opacity-75">最初の協賛店を登録しましょう</p>
            <a href="sponsor-registration.html" class="btn btn-light">
                <i class="bi bi-plus-circle me-1"></i>協賛店を登録
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadSponsorStores();
        });

        async function loadSponsorStores() {
            try {
                const response = await fetch('/api/sponsor-stores');
                const stores = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (stores.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                } else {
                    renderStoreList(stores);
                    updateStatistics(stores);
                }
                
            } catch (error) {
                console.error('Error loading sponsor stores:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
            }
        }

        function renderStoreList(stores) {
            const storeList = document.getElementById('storeList');
            storeList.innerHTML = '';

            stores.forEach(store => {
                const storeCard = document.createElement('div');
                storeCard.className = 'col-md-6 col-lg-4';
                
                const statusClass = store.status === 'active' ? 'status-active' : 'status-pending';
                const statusText = store.status === 'active' ? 'アクティブ' : '審査中';
                
                storeCard.innerHTML = `
                    <div class="store-card h-100">
                        <div class="d-flex align-items-start mb-3">
                            <img src="assets/img/guides/default-1.svg" alt="${store.storeName}" class="store-logo me-3">
                            <div class="flex-grow-1">
                                <h5 class="mb-1">${store.storeName}</h5>
                                <p class="text-muted small mb-1">${store.category || '観光案内'}</p>
                                <span class="status-badge ${statusClass}">
                                    <i class="bi bi-${store.status === 'active' ? 'check-circle' : 'clock'} me-1"></i>
                                    ${statusText}
                                </span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <p class="text-muted small mb-2">
                                <i class="bi bi-geo-alt me-1"></i>
                                ${store.address || '住所未設定'}
                            </p>
                            <p class="text-muted small mb-2">
                                <i class="bi bi-telephone me-1"></i>
                                ${store.phone || '電話番号未設定'}
                            </p>
                            <p class="text-muted small mb-2">
                                <i class="bi bi-calendar3 me-1"></i>
                                登録日: ${new Date(store.createdAt).toLocaleDateString('ja-JP')}
                            </p>
                        </div>
                        
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <div class="bg-light p-2 rounded text-center">
                                    <small class="text-muted">閲覧数</small>
                                    <div class="fw-bold text-primary">${store.totalViews}</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="bg-light p-2 rounded text-center">
                                    <small class="text-muted">予約数</small>
                                    <div class="fw-bold text-success">${store.totalBookings}</div>
                                </div>
                            </div>
                        </div>
                        
                        <button class="btn btn-view-store w-100" onclick="viewStoreDetails('${store.id}')">
                            <i class="bi bi-eye me-1"></i>店舗詳細を見る
                        </button>
                    </div>
                `;
                
                storeList.appendChild(storeCard);
            });
        }

        function updateStatistics(stores) {
            document.getElementById('totalStores').textContent = stores.length;
            // Additional statistics would be calculated here
            console.log(`📊 Total stores loaded: ${stores.length}`);
        }

        function viewStoreDetails(storeId) {
            // In a real application, this would navigate to a public store page
            alert(`店舗詳細ページ（店舗ID: ${storeId.substring(0,8)}）は開発中です。`);
            console.log('Viewing store details for:', storeId);
        }
    </script>
</body>
</html>
