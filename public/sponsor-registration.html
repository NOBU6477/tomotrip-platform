    <style>

        .registration-card {

        .registration-title {

        }

<body>
    <div class="registration-card">
        <button class="btn btn-home" onclick="window.location.href='index.html'">
            <i class="bi bi-house"></i> ← ホームに戻る
        </button>
        
        <div class="update-notice" style="background: linear-gradient(90deg, #fd7f3d, #e55f24); color: white; text-align: center; padding: 10px; border-radius: 10px; margin-bottom: 20px; animation: pulse 2s infinite;">
            ✨ 最新バージョンが読み込まれました - 2025年8月28日 16:38 ✨
        </div>
        <h2 class="registration-title">🌊 スポンサー登録【最新版 2025】</h2>
        
        <form id="sponsorRegistrationForm" onsubmit="handleRegistration(event)">
            <div class="form-floating">
                <input type="text" class="form-control" id="storeName" name="storeName" placeholder="店舗名" required>
                <label for="storeName"><i class="bi bi-shop icon-enhanced"></i>店舗名</label>
            </div>
            
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="メールアドレス" required>
                <label for="email"><i class="bi bi-envelope icon-enhanced"></i>メールアドレス</label>
            </div>
            
            <div class="form-floating">
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="電話番号" required>
                <label for="phone"><i class="bi bi-telephone icon-enhanced"></i>電話番号</label>
            </div>
            
            <div class="form-floating">
                <textarea class="form-control" id="address" name="address" placeholder="住所" style="height: 110px;"></textarea>
                <label for="address"><i class="bi bi-geo-alt icon-enhanced"></i>住所</label>
            </div>
            
            <div class="form-floating">
                <textarea class="form-control" id="description" name="description" placeholder="店舗説明" style="height: 130px;"></textarea>
                <label for="description"><i class="bi bi-card-text icon-enhanced"></i>店舗説明</label>
            </div>
            
            <div class="form-floating">
                <select class="form-control category-select" id="category" name="category" required>
                    <option value="">選択してください</option>
                    <option value="restaurant">🍽️ レストラン・飲食</option>
                    <option value="retail">🛍️ 小売・ショッピング</option>
                    <option value="hotel">🏨 宿泊・ホテル</option>
                    <option value="entertainment">🎭 エンターテイメント</option>
                    <option value="service">💼 サービス業</option>
                    <option value="other">📝 その他</option>
                </select>
                <label for="category"><i class="bi bi-tags icon-enhanced"></i>カテゴリー</label>
            </div>
            
            <button type="submit" class="btn btn-register">
                <i class="bi bi-check-circle me-2"></i>登録申請する
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        console.log('🎯 Sponsor Registration Page Loaded - v2025.08.28-Enhanced-LATEST-16:38');
        
        // Show clear visual indicator that new version loaded
        setTimeout(() => {
            const notice = document.querySelector('.update-notice');
            if (notice) {
                notice.style.animation = 'none';
                notice.style.background = 'linear-gradient(90deg, #00b894, #00a085)';
                notice.innerHTML = '✅ 新しいデザインが正常に読み込まれました ✅';
            }
        }, 3000);
        
        // Get URL parameters on page load
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Pre-fill form if parameters exist
            const storeName = urlParams.get('storeName');
            const email = urlParams.get('email');
            const phone = urlParams.get('phone');
            const address = urlParams.get('address');
            const description = urlParams.get('description');
            const category = urlParams.get('category');
            
            if (storeName) document.getElementById('storeName').value = decodeURIComponent(storeName);
            if (email) document.getElementById('email').value = decodeURIComponent(email);
            if (phone) document.getElementById('phone').value = decodeURIComponent(phone);
            if (address) document.getElementById('address').value = decodeURIComponent(address);
            if (description) document.getElementById('description').value = decodeURIComponent(description);
            if (category) document.getElementById('category').value = decodeURIComponent(category);
        });

        function handleRegistration(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            console.log('🔄 Processing registration:', data.storeName);
            
            // Show loading state
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>登録処理中...';
            
            // Send registration data to server
            fetch('/api/sponsor-stores', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(storeData => {
                console.log('✅ Registration successful:', storeData);
                
                // Store authentication and store data
                localStorage.setItem('tomotrip_auth_status', 'true');
                localStorage.setItem('tomotrip_user_type', 'sponsor');
                localStorage.setItem('tomotrip_auth_expiry', (new Date().getTime() + (30 * 24 * 60 * 60 * 1000)).toString());
                
                // Store login session with actual store data from database
                localStorage.setItem('storeLogin', JSON.stringify({
                    storeId: storeData.id,
                    storeName: storeData.storeName,
                    email: storeData.email,
                    loginTime: new Date().toISOString(),
                    userType: 'store_owner'
                }));
                
                // Show success message
                showSuccessMessage(`🎉 店舗ID: ${storeData.id.substring(0,8)} で登録完了！\n店舗管理画面に移動します...`);
                
                // Redirect to store dashboard
                setTimeout(() => {
                    window.location.href = 'store-dashboard.html';
                }, 2500);
                
            })
            .catch(error => {
                console.error('Registration failed:', error);
                alert('登録に失敗しました。もう一度お試しください。');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            });
        }
        
        function showSuccessMessage(message) {
            // Create success modal
            const modalHTML = `
                <div class="modal fade" id="successModal" tabindex="-1" style="z-index: 10000;">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content" style="border-radius: 25px; border: none; overflow: hidden;">
                            <div class="modal-body text-center p-5" style="background: linear-gradient(135deg, #00b894, #00a085);">
                                <div class="mb-4">
                                    <i class="bi bi-check-circle-fill" style="font-size: 5rem; color: white;"></i>
                                </div>
                                <h4 class="mb-3" style="color: white; font-weight: bold;">登録完了！</h4>
                                <p class="mb-4 text-white" style="white-space: pre-line; font-size: 1.1rem;">${message}</p>
                                <div class="spinner-border text-white" role="status" style="width: 3rem; height: 3rem;">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHTML);
            const modal = new bootstrap.Modal(document.getElementById('successModal'), {
                backdrop: 'static',
                keyboard: false
            });
            modal.show();
        }
    </script>
</body>
